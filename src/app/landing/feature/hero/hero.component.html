<section>
  <div
    class="relative h-[75vh] py-72 w-full flex flex-col bg-[url('/images/auth.webp')] bg-cover bg-center bg-no-repeat">
    <div
      @fadeInStagger
      class="absolute top-0 left-0 z-10 right-0 bottom-0 flex flex-col items-start justify-center bg-primary-950/35 gap-6 text-white pt-10">
      <div
        class="flex flex-col items-start justify-center font-medium px-8 mx-auto md:max-w-screen-lg 2xl:max-w-screen-lg xl:px-0">
        <h1 class="fade-item font-black text-4xl hyphens-none lg:text-6xl mb-6">Fikiri, la carte des solutions.</h1>
        <p class="fade-item font-medium text-lg lg:text-2xl mb-6 hyphens-none lg:w-2/3">

          solutions.
        </p>
        <div class="flex flex-wrap gap-4">
          <a [routerLink]="['/sign-up']" class="fade-item primary-link"> Rejoignez-nous </a>
          <a [routerLink]="['/solutions']" class="fade-item secondary-link"> Voir les solutions</a>
        </div>
      </div>
    </div>
  </div>
