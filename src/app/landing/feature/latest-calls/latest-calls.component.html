@let calls = calls$ | async;
@if (calls?.data; as c) {
  @if (c.length >= 3) {
    <section class="px-8 mx-auto md:max-w-screen-lg xl:px-0 pt-28">
      <h1 class="text-xl md:text-2xl lg:text-4xl font-bold mb-1" data-aos="fade-down">
        Les appels
        <span class="relative">
          r√©cents
          <div class="absolute top-0 right-0 h-[1px] w-2/4 bg-gray-300"></div>
        </span>
      </h1>
      <a
        routerLink="/calls"
        class="inline-flex group items-center gap-0.5 text-primary-400 hover:underline mb-6"
        data-aos="fade-down">
        En savoir plus
        <ng-icon name="matArrowOutwardOutline" class="size-3! group-hover:rotate-45 duration-200" />
      </a>
      <div class="flex flex-col gap-5" data-aos="fade-left">
        <p-carousel
          #carousel
          [value]="c"
          [numVisible]="3"
          [numScroll]="1"
          [showIndicators]="false"
          [showNavigators]="false"
          [circular]="true"
          [responsiveOptions]="carouselOptions">
          <ng-template let-call #item>
            <div class="mr-3.5">
              <app-call-card [call]="call" />
            </div>
          </ng-template>
        </p-carousel>
        <div class="flex items-center gap-4 place-self-end">
          <button (click)="carousel.navBackward($event)" class="carousel-nav-btn">
            <ng-icon name="matArrowBackOutline" class="size-3.5!" />
          </button>
          <button (click)="carousel.navForward($event)" class="carousel-nav-btn">
            <ng-icon name="matArrowForwardOutline" class="size-3.5!" />
          </button>
        </div>
      </div>
    </section>
  }
}
