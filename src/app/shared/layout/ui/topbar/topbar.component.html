@let user = authStore.user();
<header
  class="py-4 w-full right-0 left-0 flex flex-col text-base justify-center z-20 font-satoshi"
  [ngClass]="{
    'fixed top-0 bg-white shadow-md text-gray-800': isFixed() || fixed(),
    'absolute top-4 text-white': !isFixed() && !fixed(),
    'animate-fadeInUp': isFixed() && !fixed(),
  }">
  <nav
    class="flex justify-between items-center w-full px-8 sm:px-6 lg:px-16 xl:px-20 2xl:px-32 max-w-screen-2xl mx-auto">
    <a routerLink="/" class="flex items-center gap-1.5 cursor-pointer mb-4" aria-label="logo">
      <img ngSrc="/images/favicon.png" alt="logo" class="cursor-pointer w-6 h-6" width="64" height="68" priority />
      <h1 class="font-bold text-2xl">fikiri<span class="text-primary-400 animate-ping">.</span></h1>
    </a>
    <div>
      <app-mobile-nav [user]="user" [tabs]="tabs()" [links]="links()" (singOut)="signOut()" />
      <app-desktop-nav [user]="user" [tabs]="tabs()" [links]="links()" (singOut)="signOut()" />
    </div>
  </nav>
</header>
