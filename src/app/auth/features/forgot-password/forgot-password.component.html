<app-auth-card>
  <p class="text-sm text-gray-500 mb-4">
    Vous avez un compte?&nbsp;
    <a routerLink="/sign-in" class="text-primary-500 underline font-medium">Connectez-vous! </a>
  </p>
  <p class="mt-1.5">Réinitialisez votre mot de passe un lien de réinitialisation vous sera envoyé.</p>
  <form class="mt-6 flex flex-col gap-4" [formGroup]="form" (ngSubmit)="onForgotPassword()">
    <div class="flex flex-col gap-1.5 mb-3">
      <label for="email" class="font-medium">Adresse e-mail</label>
      <input pInputText type="email" id="email" name="email" formControlName="email" autocomplete="none" />
    </div>
    <div class="inline-flex -mt-5 w-full items-center justify-between">
      Mot de passe?
      <a class="text-md font-medium text-primary-400 hover:underline" [routerLink]="['/sign-in']"> Connectez-vous! </a>
    </div>
    <p-button
      [label]="'Réinitialisation'"
      [loading]="store.isLoading()"
      [disabled]="store.isLoading() || form.invalid"
      class="mt-4"
      type="submit" />
  </form>
</app-auth-card>
